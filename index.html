<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
        style="width: 500px; margin: 0 auto"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/palmeiras-em-uma-praia-ao-por-do-sol_865967-48808.webp"
              class="d-block"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Legenda slide 1</h5>
              <p>Parágrafo slide 1</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="assets/shutterstock_644740429-1-770x478.jpg"
              class="d-block"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Legenda slide 2</h5>
              <p>Parágrafo slide 2</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="assets/praia-tropical_74190-188.webp"
              class="d-block"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Legenda slide 3</h5>
              <p>Parágrafo slide 3</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next </span>
        </button>
      </div>
    </div>
    <script
      defer
      src="./node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
  </body>
</html>
